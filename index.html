<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .error{
            color: red;
        }
        .bColor{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="col-4">
        <form id="form2">
            <input type="text" name="myName" placeholder="Enter Name" class="form-control">
            <br>
            <input type="email" name="mail" placeholder="Enter Email" class="form-control">
            <br>
            <input type="password" id="Cpass" name="pass" placeholder="Enter password" class="form-control">
            <br>
            <input type="password"  name="Cpass" placeholder="Enter Confirm password" class="form-control">
            <br>

            <input type="submit" value="Submit" class="btn btn-info">
        </form>
    </div>

    
    <script src="jquery.js"></script>
    <script src="jquery-validation-1.19.5/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#form2").validate({
                rules: {
                    myName:{
                        required: true,
                        minlength: 3
                    },
                    mail:{
                        required: true,
                        email: true
                    },
                    pass:{
                        required: true
                        
                    },
                    Cpass:{
                        required: true,
                        equalTo: "#Cpass"
                    }
                },
                highlight:function(e){
                    $(e).addClass("bColor")
                },
                unhighlight:function(e){
                    $(e).removeClass("bColor")
                }
            })
        })
    </script>
</body>
</html>
